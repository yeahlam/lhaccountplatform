<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    //var tab_title;
    $(document).ready(function () {
        $("html").css("font-size", ($(window).width() > 750 ? 750 : $(window).width()) / 7.5);
        var openId = getQueryString("openId");
        var type = 2;
        var pohotUrl = "";
        $(".main").on("click", ".login-type", function () {
            $(this).addClass("on").siblings().removeClass("on");
            type = $(this).data("value");
        });

        $(".main").on("click", ".check", function () {
            var arr = /^1[2-9][0-9]{9}$/;
            var txt_name = $("#name").val();
            var txt_phoneNumber = $("#phoneNumber").val();
            var txt_idNumber = $("#idNumber").val();
            if (txt_name.length == 0) {
                showAlert("请输入您的姓名！");
                return false;
            }
            if (txt_phoneNumber.length == 0) {
                showAlert("请输入您的手机号码！");
                return false;
            }
            if (!arr.test(txt_phoneNumber)) {
                showAlert('请正确输入手机号码');
                return false;
            }
            if (txt_idNumber.length == 0) {
                showAlert("请输入您的身份证号！");
                return false;
            }
            var obj = {
                "name": txt_name,
                "roleId": type,
                "card": txt_idNumber,
                "phoneNumber": txt_phoneNumber,
                "pictureUrl": pohotUrl,
                "openId": openId
            }
            $.ajax({
                contentType: "application/json",
                url: "/wx/authenticate/submit",
                data: JSON.stringify(obj),
                type: "post",
                dataType: "json",
                success: function (res) {
                    window.open("waiting.html", "_self");
                    console.log('提交成功')
                },
                error: function (res) {
                    console.log("提交失败")
                }
            });

        });

        $("#uploadImg").change(function () {
            // $(".loadEffect").show();
            var formFile = new FormData();
            formFile.append("file", $("#uploadImg")[0].files[0]);
            console.log(formFile)
            $.ajax({
                url: "wx2/exchange/picture",
                data: formFile,
                type: "POST",
                dataType: "json",
                cache: false,     //上传文件无需缓存
                processData: false,   //用于对data参数进行序列化处理 这里必须false
                contentType: false,   //必须
                success: function (res) {
                    var photoSrc = res.data.path;
                    // $(".loadEffect").hide();
                    $('#headerImg').attr('src', photoSrc)
                    pohotUrl = photoSrc
                    alert('上传成功');
                },
                error: function (res) {
                    console.log(res);
                    alert('上传失败');
                }
            });
        });


        //关闭按钮
        $('.close').click(function () {
            $(this).parents(".shadow").removeClass("on");
        });
        //信息填写校验


    });

    function showAlert(info) {
        $("#showAlert").addClass('on');
        $(".showAlert_massage").text(info);
    };
</script>
